[".config/nvim"]
  type = "archive"
  url = "https://github.com/AstroNvim/AstroNvim/archive/nightly.tar.gz"
  exact = true
  stripComponents =1
  refreshPeriod = "1h"

[".config/zellij/plugins/multitask.wasm"]
  type = "file"
  url = "https://github.com/imsnif/multitask/releases/latest/download/multitask.wasm"
  exact = true
  stripComponents = 1
  refreshPeriod = "1h"

[".local/bin/zsweep"]
  type = "archive-file"
  url = "https://github.com/psprint/zsh-sweep/archive/master.tar.gz"
  path = "bin/zsweep"
  exact = true
  stripComponents = 1
  refreshPeriod = "1h"

[".tmux/plugins/tpm"]
  type = "archive"
  url = "https://github.com/tmux-plugins/tpm/archive/master.tar.gz"
  exact = true
  stripComponents = 1
  refreshPeriod = "1h"
