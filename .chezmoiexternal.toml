[".config/alacritty/catppuccin"]
  type = "archive"
  url = "https://github.com/catppuccin/alacritty/archive/main.tar.gz"
  exact = true
  stripComponents = 1
  refreshPeriod = "168h"
  include = ["*/*.yml"]

{{ range .catppuccinFlavours }}
[".config/bat/themes/Catppuccin-{{ . }}.tmTheme"]
  type = "file"
  url = "https://github.com/catppuccin/bat/archive/main.tar.gz"
  exact = true
  stripComponents = 1
  refreshPeriod = "168h"

  filter.command = "tar"
  filter.args = ["--extract", "--file", "/dev/stdin", "--gzip", "--to-stdout", "bat-main/Catppuccin-{{ . }}.tmTheme"]
{{ end }}

[".config/k9s/skin.yml"]
  type = "file"
  url = "https://github.com/catppuccin/k9s/archive/main.tar.gz"
  exact = true
  stripComponents = 1
  refreshPeriod = "168h"
  
  filter.command = "tar"
  filter.args = ["--extract", "--file", "/dev/stdin", "--gzip", "--to-stdout", "k9s-main/dist/mocha.yml"]

